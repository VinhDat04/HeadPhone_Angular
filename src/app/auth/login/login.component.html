<div style="height: 40px; background-color:#c4c2c2; " class="mb-5">
  <p class="pt-2 pl-4"><a href="" style="text-decoration: none; color: #444;">Trang chủ </a>><a href=""
      style="text-decoration: none; color: #444;">
      Login</a>
  </p>
</div>
<div class="col-lg-6 justify-center offset-md-3 mb-5">
  <div class="card" style="background-color: #eae9e9;">
    <div class="card-body">
      <h3 class="text-center">Login</h3>
      <form (ngSubmit)="submit()" #myForm="ngForm">
        <div class="form-group">
          <label for="">
            Email</label><input type="email" [(ngModel)]="form.email" name="email" id="email" class="form-control"
            placeholder="Email Address" #email="ngModel" aria-describedby="helpId" required>
          <small *ngIf="email.invalid&&(email.touched||email.dirty)" id="helpId" class="text-danger">Email không hợp
            lệ!</small>
        </div>
        <div class="form-group">
          <label for="">
            Password</label><input type="password" [(ngModel)]="form.password" minlength="8" name="pass" id="pass"
            autoComplete="on" class="form-control" placeholder="Password" #pass="ngModel" aria-describedby="helpId"
            required>
          <small *ngIf="pass.invalid&&(pass.touched||pass.dirty)" id="helpId" class="alert">
            <small *ngIf="pass.errors?.['required']" id="helpId" class="text-danger">Mật khẩu không được để
              trống</small><small *ngIf="pass.errors?.['minlength']" id="helpId" class="text-danger">Mật khẩu phải từ đủ
              8 ký tự.</small></small>
        </div>
        <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">
          <ng-container>Đăng Nhập</ng-container></button>
      </form>
    </div>
  </div>
</div>
