<div style="height: 40px; background-color:#c4c2c2; " class="mb-5">
  <p class="pt-2 pl-4"><a href="" style="text-decoration: none; color: #444;">Trang chá»§ </a>><a href=""
      style="text-decoration: none; color: #444;">
      Register</a>
  </p>
</div>
<div class="col-lg-6 offset-md-3 justify-center mb-5">
  <div class="card" style="background-color: #eae9e9;">
    <div class="card-body">
      <h3 class="text-center">Register</h3>
      <form (ngSubmit)="submit()" #myForm="ngForm">
        <div class="form-group">
          <label for="">
            Username</label><input required type="text" [(ngModel)]="form.username" name="username" id="username"
            class="form-control" placeholder="Email Address" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">
            Email</label><input required type="text" [(ngModel)]="form.email" name="email" id="email" class="form-control"
            placeholder="Email Address" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">
            Password</label><input required type="password" [(ngModel)]="form.password" name="password" id="password"
            autocomplete="on" class="form-control" placeholder="Password" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Comfirm Password</label><input required type="password" [(ngModel)]="form.comfirm_password"
            name="comfirm_password" autocomplete="on" id="comfirm_password" class="form-control"
            placeholder="Comfirm Password" aria-describedby="helpId">
        </div>
        <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">
          <ng-container>Submit</ng-container></button>
      </form>
    </div>
  </div>
</div>
